name: Devxhub Contact Automation

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests with enhanced reporting
        run: npm run test:report

      - name: Generate HTML report artifact
        if: always()
        run: |
          npx playwright show-report --report-dir=playwright-report --host=127.0.0.1 --port=9323 &
          sleep 5
          zip -r playwright-report.zip playwright-report || true

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            playwright-report.zip
            artifacts/status.json
          if-no-files-found: ignore




